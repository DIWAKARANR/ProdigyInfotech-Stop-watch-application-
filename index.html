<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .stopwatch {
            width: 300px;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .display {
            font-size: 32px;
            margin-bottom: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="display">00:00:00.000</div>
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
        <button class="lap">Lap</button>
        <ul class="laps"></ul>
    </div>

    <script>
        let timer; // To store the interval of the stopwatch
        let timeElapsed = 0; // Time elapsed in milliseconds
        let lapIndex = 1; // To track lap times

        const display = document.querySelector('.display');
        const startBtn = document.querySelector('.start');
        const pauseBtn = document.querySelector('.pause');
        const resetBtn = document.querySelector('.reset');
        const lapBtn = document.querySelector('.lap');
        const lapsList = document.querySelector('.laps');

        function formatTime(ms) {
            let hours = Math.floor(ms / 3600000);
            ms = ms % 3600000;
            let minutes = Math.floor(ms / 60000);
            ms = ms % 60000;
            let seconds = Math.floor(ms / 1000);
            ms = ms % 1000;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
        }

        function startTimer() {
            if (!timer) {
                let startTime = Date.now() - timeElapsed;
                timer = setInterval(() => {
                    timeElapsed = Date.now() - startTime;
                    display.textContent = formatTime(timeElapsed);
                }, 10); // Update display every 10 milliseconds
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            timer = null;
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            timeElapsed = 0;
            display.textContent = formatTime(timeElapsed);
            lapsList.innerHTML = '';
            lapIndex = 1;
        }

        function lapTime() {
            if (timer) {
                const lapTime = timeElapsed;
                const lapItem = document.createElement('li');
                lapItem.textContent = `Lap ${lapIndex}: ${formatTime(lapTime)}`;
                lapsList.prepend(lapItem); // Insert new lap at the beginning of the list
                lapIndex++;
            }
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        lapBtn.addEventListener('click', lapTime);
    </script>
</body>
</html>
